  entries:
    - entry: 暗中监视
      reading: ànzhōng jiānshì
      translation: สอดแนม
    - entry: 八九不离十
      reading: bājiǔ bùlíshí
      translation: ไม่ใช่ก็ใกล้เคียง (มีความเป็นไปได้สูง มั่นใจมาก)
      description: สำนวนที่คล้ายกัน 十有九八 ถึงไม่สิบก็มีแปดมีเก้า
    - entry: 十有九八
      translation: ถึงไม่สิบก็มีแปดมีเก้า
    - entry: 跋山涉水
      reading: báshān shèshuǐ
      translation:
        - บุกป่าฝ่าดง
        - ข้ามน้ำข้ามเขา
    - entry: 白日做梦
      reading: báirì zuòmèng
      translation: ฝันกลางวัน
    - entry: 白手起家
      reading: báishǒu qǐjiā
      translation: สร้างตัวจากมือเปล่า
      description: 形容在没有基础和条件很差的情况下自力更生，艰苦创业
    - entry: 百川归海
      reading: bǎichuān guīhǎi
      translation: สายน้ำทุกสายมุ่งสู่ทะเล เปรียบถึงสิ่งที่ที่แตกแยกกันกลับมารวมตัวกันในที่เดียวกัน
    - entry: 百发百中
      reading: bǎifā bǎizhòng
      translation: ยิงร้อยครั้งถูกร้อยครา เปรียบถึงมีความมั่นใจในการทำงาน/ทำอะไรก็ไม่พลาดเป้า
    - entry: 百炼成钢
      reading: bǎiliàn chénggāng
      translation: ประสบการณ์ทำให้แข็งแกร่ง
    - entry: 百年不遇
      reading: bǎinián bùyù
      translation: มีโอกาสพบเห็นได้ยากมาก
    - entry: 百思不解
      reading: bǎisī bùjiě
      translation: คิดอย่างไรก็คิดไม่ออก
    - entry: 百事通
      reading: bǎishìtōng
      translation: รอบรู้ไปทุกเรื่อง
    - entry: 百闻不如一见
      reading: bǎiwén bùrúyījiàn
      translation: สิบปากว่าไม่เท่าตาเห็น
    - entry: 百问不厌
      reading: bǎiwèn búyàn
      translation: ไม่เบื่อหน่ายต่อคำถาม เปรียบถึงยินดีให้ความช่วยเหลือ
    - entry: 百无聊赖
      reading: bǎiwú liáolài
      translation: หมดอาลัยตายอยาก
    - entry: 百依百顺
      reading: bǎiyī bǎishùn
      translation: ยอมเชื่อฟังคล้อยตามทุกอย่าง
      description: 什么都依从。形容一切都顺从别人
    - entry: 百折不挠
      reading: bǎizhé bùnáo
      translation: ไม่ย่อท้อต่ออุปสรรคทุกอย่าง
    - entry: 摆架子
      reading: bǎijiàzi
      translation: ขี้เก๊ก/เต๊ะจุ๊ย
    - entry: 摆阔气
      reading: bǎikuòqì
      translation: อวดร่ำอวดรวย
    - entry: 摆威风
      reading: bǎiwēifēng
      translation: เบ่งอำนาจ
    - entry: 拜把子
      reading: bàibǎzi
      translation: สาบานเป็นพี่น้อง
    - entry: 败兴而归
      reading: bàixìng’érguī
      translation:
        - กลับมาด้วยความผิดหวัง
        - อารมณ์เสียกลับมา
    - entry: 班门弄斧
      reading: bānmén nòngfǔ
      translation:
        - สอนจระเข้ว่ายน้ำ
        - แสดงฝีมือต่อหน้าผู้ชำนาญ
    - entry: 搬弄是非
      reading: bānnòng shìfēi
      translation: ยุให้รำ ตำให้รั่ว
    - entry: 半信半疑
      reading: bànxìn bànyí
      translation: ฟังหูไว้หู
    - entry: 半途而废
      reading: bàntú’érfèi
      translation: ล้มเลิกแต่กลางคัน
    - entry: 半夜三更
      reading: bànyèsāngēng
      translation: ดึกดื่นค่อนคืน
    - entry: 扮鬼脸
      reading: bànguǐliǎn
      translation:
        - ทำหน้าผี
        - ทำหน้าทะเล้น
    - entry: 帮倒忙
      reading: bāngdàománg
      translation: ยิ่งช่วยยิ่งยุ่ง
    - entry: 包罗万象
      reading: bāoluówànxiàng
      translation: ครอบจักรวาล
    - entry: 保护伞
      reading: bǎohùsǎn
      translation: เกราะป้องกัน
    - entry: 饱食终日
      reading: bǎoshí zhōngrì
      translation: วันๆเอาแต่กิน ไม่ใช้สมองทำอะไร
    - entry: 暴发户
      reading: bàofāhù
      translation: บุคคลหรือครอบครัวที่รวยชั่วข้ามคืน
    - entry: 卑鄙无耻
      reading: bēibǐwúchǐ
      translation: ต่ำช้าไร้ยางอาย
    - entry: 背黑锅
      reading: bēihēiɡuō
      translation: แพะรับบาป
    - entry: 背后捅刀子
      reading: bèihòu tǒngdāozi
      translation: แทงข้างหลัง
    - entry: 悲观厌世
      reading: bēiguān yànshì
      translation: หมดอาลัยตายอยาก
    - entry: 悲欢离合
      reading: bēihuān líhé
      translation: คนเรามีทุกข์มีสุขมีอยู่ร่วมและพลัดพราก
    - entry: 悲痛欲绝
      reading: bēitòng yùjué
      translation:
        - ปวดร้าวปานจะขาดใจ
        - ใจปวดร้าวแทบแตกสลาย
    - entry: 悲喜交集
      reading: bēixǐ jiāojí
      translation: มีทั้งสุขทุกข์คละเคล้ากัน
    - entry: 杯水车薪
      reading: bēishuǐ chēxīn
      translation: น้ำน้อยแพ้ไฟ
    - entry: 背井离乡
      reading: bèijǐng líxiāng
      translation: จากบ้านไกลเมือง
      description: 离开家乡到外地
    - entry: 被连累受罪
      reading: bèiliánlèi shòuzuì
      translation: ตกกระไดพลอยโจน
    - entry: 比上不足，比下有余
      reading: bǐshàngbùzú,bǐxiàyǒuyú
      translation: เทียบบนไม่เท่า เทียบล่างมีเหลือ
    - entry: 闭门思过
      reading: bìmén sīguò
      translation: คิดถึงความผิดผลาดที่เคยกระทำตามลำพัง
    - entry: 闭关锁国
      reading: bìguān suǒguó
      translation: ปิดประเทศไม่คบค้าสมาคมกับชาติอื่น
    - entry: 必由之路
      reading: bìyóu zhīlù
      translation:
        - เส้นทางที่จะต้องผ่าน
        - ต้องปฏิบัติตามกฎกติกา
    - entry: 逼上梁山
      reading: bīshàng liángshān
      translation: ถูกบีบคั้นให้ทำ
    - entry: 比中而行, 结交益友
      reading: bǐzhōngérxíng , jiéjiāoyìyǒu
      translation: เดินตามทางสายกลาง เลือกคบเพื่อนที่ดี
    - entry: 敝帚自珍
      reading: bìzhǒu zìzhēn
      translation: คนที่มองโลกในแง่ดี
    - entry: 别有风味
      reading: biéyǒu fēngwèi
      translation: มีรสชาติหรือมีเอกลักษณ์พิเศษไม่เหมือนใคร
    - entry: 别时容易见时难
      reading: biéshíróngyì jiànshínán
      translation: จากกันนั้นง่ายพบกันอีกครั้งนั้นยาก
    - entry: 彬彬有礼
      reading: bīnbīnyǒulǐ
      translation: มีมารยาทสุภาพเรียบร้อย
    - entry: 冰山雪地
      reading: bīngshān xuědì
      translation: สภาพทิวทัศน์ที่ปกคลุมไปด้วยน้ำแข็งและหิมะ
    - entry: 冰雪聪明
      reading: bīngxuěcōngmíng
      translation: ฉลาดเป็นพิเศษ
      description: 比喻人聪明非凡
    - entry: 兵不厌诈
      reading: bīngbú yànzhà
      translation: การทหารไม่เบื่อหน่ายกลอุบาย
    - entry: 兵来将挡，水来土掩
      reading: bīngláijiāngdǎng, shuǐláitǔyǎn
      translation: ทหารมาใช้ขุนพลต้านรับ น้ำมาใช้ดินต้าน เปรียบถึงไม่ว่าจะมาวิธีไหนก็สามารถรับมือได้
    - entry: 兵临城下
      reading: bīnglínchéngxià
      translation: ทหารประชิดเมือง เปรียบถึงสถานการณ์คับขัน
    - entry: 病从口入，祸从口出
      reading: bìngcóngkǒurù,huòcóngkǒuchū
      translation: เชื้อโรคเข้าทางปาก เคราห์ร้ายเพราะปากไม่ดี
    - entry: 病入膏肓
      reading: bìngrù gāohuāng
      translation: หมดทางเยียวยารักษา
    - entry: 博闻强识
      readign: bówén qiángzhì
      translation: มีความรู้ความจำดีมาก